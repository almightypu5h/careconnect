<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Connect:Medicine Donor website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CareConnect<br>
            Medicine Donation Form</h1>
    </header>
    
  <p id="displayData"></p>

  <script>
    const data = localStorage.getItem('storedData'); // Retrieve from localStorage
    document.getElementById('displayData').innerText = data || "No data found!";
  </script>

    <main>
        <section id="medicine-list">
            <h2>Available Medicines</h2>
            <ul id="medicines">
                <!-- Medicine list items will be inserted here -->
            </ul>
        </section>
        <section id="donate-medicine">
            <h2>Donate Medicine</h2>
            <form id="donation-form">
                <label for="medicineName">Medicine Name:</label>
                <input type="text" id="medicineName" name="medicineName" required>
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="expiry_date" required>
                <label for="quantity">Medicine Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Donate</button>
        <br>
       
            </form>
        </section>
    </main>
    <script src="script.js">

    </script>
</html>
</body>
</html>
