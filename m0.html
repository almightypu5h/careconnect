<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Connect Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="dataInput" placeholder="Enter gmail">
  <button onclick="saveData()">Next Page</button>

  <script>
    function saveData() {
      const data = document.getElementById('dataInput').value;
      localStorage.setItem('storedData', data); // Save to localStorage
      window.location.href = "m1.html"; // Navigate to the next page
    }
  </script>

    <header>
  <h1>CareConnect<br>
    Registration Form</h1>
  </header>
  <main>
  <form action="/submit" method="post">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>


    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="state">State:</label>
    <select id="state" name="state" required>
      <option value="">Select your state</option>
      <option value="maharashtra">Maharashtra</option>
      <option value="delhi">Delhi</option>
      <option value="jammu & kashmir">Jammu & Kashmir</option>
      <option value="madhya pradesh">Madhya Pradesh</option>
      <option value="gujrat">Gujrat</option>
      <option value="bihar">Bihar</option>
      <option value="rajasthan">Rajasthan</option>
    </select><br><br>

    <button type="submit">Register</button>
    <hr>

    <h3>have an account?</h3>
    <a href="m2.html">Click for login</a>
  </form>
  </main>
  <a href="m1.html">Click to donate-medicine</a>
</body>
</html>
